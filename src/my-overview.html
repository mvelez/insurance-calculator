<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-overview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Overview</h1>
      <p>This system will help you figure out which health insurance option is best for you and your family.</p>
      <p>No information that you enter will be transmitted or saved.</p>
      <a href="/questions"><paper-button raised>next</paper-button></a>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-overview',
    });
  </script>
</dom-module>
