<!doctype html>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="my-overview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <style include="iron-flex iron-flex-alignment"></style>

    <div class="card">
      <h1>Overview</h1>
      <p>
        This calculator will help you figure out which health insurance option is
        best for you and your family. By exploring coverage offered by GE
        and potentially coverage options provided by your spouse's
        employer.  It will also help to explain different scenarios for your
        health care usage and how much that will cost you after insurance.
      </p>
      <p>Rates are based on the
        <b><a href="https://www.ge-healthahead.com/sites/default/files/2018_ge_health_choice_active_rate_sheet.pdf" target="_blank">
          2018 Rates Sheet for Active Full-Time Employees.
        </a></b>
      </p>
      <p>
        This is for informational purposes to help make the data clearer and easier to view
        the rates that apply to your personal situation.
      </p>
      <p><b>Disclaimer: This site is not affiliated with the HR or benefits department
        at all. It was made as a personal exercise to learn Polymer, a core
        technology of Predix.</b>
      </p>
      <p>
        <a href="https://www.ge-healthahead.com/sl/13457" target="_blank">
          Official Annual Enrollment Site
        </a>
      </p>
      <pre>
        Change Log:
        2017-01-10 - Final version for 2017 rates.
        2017-10-03 - Updated with 2018 rates.
      </pre>
      <p>
        If you notice any inconsistencies or problems, please let me know through
        the feedback form and I will do my best to update accordingly.
      </p>
      <div class="horizontal end-justified layout">
        <a href="/questions" id="nextButton"><paper-button raised>Get Started</paper-button></a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-overview',
    });
  </script>
</dom-module>
