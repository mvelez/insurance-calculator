<!doctype html>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="my-options">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style include="iron-flex iron-flex-alignment"></style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Insurance Options</h1>
      <p>Based on your answers these are your best options ranked</p>
      <!-- <p>Best Option: </p>
      <p>Annual Premium: </p>
      <p>Monthly Premium:</p>
      <p>Annual Deductible: </p>
      <p>Max Annual Out Of Pocket: </p>
      <p>Dental: </p>
      <p>Vision: </p>
      <p>HRA/HSA: </p>
      <p>HRA/HSA Company Contribution: </p> -->
      <vaadin-grid id="optionGrid">
        <table>
          <colgroup>
            <col name="planName" sortable>
            <col name="coverageLevel" sortable>
            <col name="premium" sortable>
            <col name="deductible" sortable>
            <col name="savingsAccountContribution" sortable>
            <col name="incomeBracket" sortable>
          </colgroup>
        </table>
      </vaadin-grid>
      <div class="horizontal start-justified layout"><a href="/questions"><paper-button raised>Back</paper-button></a></div>
    </div>

    <iron-ajax
      auto
      url="/data/coverage-levels.json"
      method="get"
      handle-as="json"
      last-response="{{coverageLevels}}">
    </iron-ajax>
    <iron-ajax
      auto
      url="/data/rates-2017.json"
      method="get"
      handle-as="json"
      last-response="{{rateSheet}}">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'my-options',
      properties: {
        filterOptions: {
          type: Object,
          notify: true,
          // value: {"incomeBracket":"$37,500-$49,999","coverageLevels":["1", "3+"]},
        },
        coverageLevels: Object,
        rateSheet: Object,
      },
      unrankedOptions: Array, // consider making this a computed
      observers: [
        'denormalizeOptions(rateSheet, coverageLevels, filterOptions)'
      ],
      denormalizeOptions: function (rateSheet, coverageLevels, filterOptions) {
        var coverageLevel;
        var i = 0;
        var j = 0;
        var k = 0;
        var plan;
        var grid = this.$.optionGrid;
        this.unrankedOptions = [];

        // TODO: this loop is getting pretty gnarly, need some underscore.
        for (i = 0; i < rateSheet.coverageLevels.length; i ++) {
          var includeOption = false;
          for (j = 0; j < filterOptions.coverageLevels.length; j++) {
            if(rateSheet.coverageLevels[i].coverageLevel === filterOptions.coverageLevels[j]) {
              includeOption = true;
              break;
            }
          }
          if (includeOption) {
            for (j = 0; j < coverageLevels.coverageLevels.length; j++) {
              if (rateSheet.coverageLevels[i].coverageLevel === coverageLevels.coverageLevels[j].coverageLevel) {
                coverageLevel = coverageLevels.coverageLevels[j].description;
                break;
              }
            }
            for (j = 0; j < rateSheet.coverageLevels[i].plans.length; j++) {
              plan = rateSheet.coverageLevels[i].plans[j];
              for (k = 0; k < plan.incomeBrackets.length; k++) {
                if (plan.incomeBrackets[k].incomeBracket === filterOptions.incomeBracket) {
                  var option = {};
                  option.planName = plan.name;
                  option.deductible = plan.deductible;
                  option.savingsAccountContribution = plan.savingsAccountContribution;
                  option.coverageLevel = coverageLevel;
                  option.incomeBracket = plan.incomeBrackets[k].incomeBracket;
                  option.premium = plan.incomeBrackets[k].premium;
                  this.unrankedOptions.push(option);
                }
              }
            }
          }
        }
        grid.items = this.unrankedOptions;
      },
    });
  </script>
</dom-module>
