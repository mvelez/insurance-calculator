<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-options">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style include="iron-flex iron-flex-alignment"></style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Insurance Options</h1>
      <p>Based on your answers these are your best options ranked</p>
      <p>Best Option: </p>
      <p>Annual Premium: </p>
      <p>Monthly Premium:</p>
      <p>Annual Deductible: </p>
      <p>Max Annual Out Of Pocket: </p>
      <p>Dental: </p>
      <p>Vision: </p>
      <p>HRA/HSA: </p>
      <p>HRA/HSA Company Contribution: </p>
      <div class="horizontal start-justified layout"><paper-button raised on-click="denormalizeOptions">Calculate Options</paper-button></div>
      <div class="horizontal start-justified layout"><a href="/questions"><paper-button raised>Back</paper-button></a></div>
    </div>

    <iron-ajax
      auto
      url="/data/coverage-levels.json"
      method="get"
      handle-as="json"
      last-response="{{coverageLevels}}">
    </iron-ajax>
    <iron-ajax
      auto
      url="/data/rates-2017.json"
      method="get"
      handle-as="json"
      last-response="{{rateSheet}}">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'my-options',
      coverageLevels: Object,
      rateSheet: Object,
      unrankedOptions: Array,
      denormalizeOptions: function () {
        var option = {};
        var i = 0;
        var j = 0;
        var k = 0;
        var plan;
        this.unrankedOptions = [];
        for (i = 0; i < this.rateSheet.coverageLevels.length; i ++) {
          for (j = 0; j < this.coverageLevels.coverageLevels.length; j++) {
            if (this.rateSheet.coverageLevels[i].coverageLevel === this.coverageLevels.coverageLevels[j].coverageLevel) {
              option.coverageLevel = this.coverageLevels.coverageLevels[j].description;
              break;
            }
          }
          for (j = 0; j < this.rateSheet.coverageLevels[i].plans.length; j++) {
            plan = this.rateSheet.coverageLevels[i].plans[j];
            option.planName = plan.name;
            option.deductible = plan.deductible;
            option.savingsAccountContribution = plan.savingsAccountContribution;
            for (k = 0; k < plan.incomeBrackets.length; k++) {
              option.incomeBracket = plan.incomeBrackets[k].incomeBracket;
              option.premium = plan.incomeBrackets[k].premium;
              option.deductible = plan.incomeBrackets[k].deductible;
              this.unrankedOptions.push(option);
            }
          }
        }
      },
    });
  </script>
</dom-module>
