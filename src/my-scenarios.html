<!doctype html>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/highcharts-chart/highcharts-chart.html">


<dom-module id="my-scenarios">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <style include="iron-flex iron-flex-alignment">
      paper-card {
        width: 100%;
      }
    </style>

    <div class="card">
      <div class="circle">4</div>
      <h1>Cost Estimator</h1>
      <p>
        Explore how this will help you cover potential health scenarios.
        Use the slider below to choose your expected healthcare costs.
        Initial values are based on CDC statistics.
      </p>
      <!--TODO: make this a table and verify the relevance of these statistics  -->
      <p>
        Under 6 years: $2,154 | 88.8%
        6-17 years: $2,064 | 85.7%
        18-44 years: $3,512 | 75.5%
        45-64 years: $6,799 | 88.9%
        <a href="https://www.cdc.gov/nchs/data/hus/hus15.pdf#097">Centers for Disease Control</a>
      </p>
      <div>Total Healthcare Costs:  <span id="ratingsLabel" class="caption">{{totalHealthcareCosts}}</span></div><br />
      <!--TODO: Make a logarithmic paper-slider  -->
      <paper-slider value="{{totalHealthcareCosts}}" max="1000" pin></paper-slider>
      <template id="scenarioCharts" is="dom-repeat" items="{{chartOptions}}" as="chartOption">
        <highcharts-chart type: "column" highchart-options="{{chartOption}}" />
      </template>
      <div class="horizontal start-justified layout">
        <a href="/options"><paper-button raised>Back</paper-button></a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-scenarios',
      properties: {
        scenarios: {
          type: Array,
          notify: true
        },
        totalHealthcareCosts: {
          type: Number,
          value: 35
        },
        healthcareCosts: {
          type: Array,
          notify: true,
          // An array of 12 integers representing costs broken down by month
          computed: 'generateCostCurve(totalHealthcareCosts)'
        },
        insuranceOptions: {
          type: Array,
          notify: true,
          // TODO: bind from previous screen.  Help with speeding up development.
          value: function() {
            var options = [];
            options.push({
              "planName": "Option 1",
              "deductible": 10,
              "savingsAccountContribution": 5,
              "coverageLevel": "1-person (employee only)",
              "incomeBracket": "$75,000-$99,999",
              "premium": 18,
              "coinsuranceRate": 0.1,
              "coinsuranceMax": 17
            });
            options.push({
              "planName": "Option 2",
              "deductible": 15,
              "savingsAccountContribution": 5,
              "coverageLevel": "1-person (employee only)",
              "incomeBracket": "$75,000-$99,999",
              "premium": 15,
              "coinsuranceRate": 0.1,
              "coinsuranceMax": 22
            });
            options.push({
              "planName": "Option 3",
              "deductible": 20,
              "savingsAccountContribution": 0,
              "coverageLevel": "1-person (employee only)",
              "incomeBracket": "$75,000-$99,999",
              "premium": 6,
              "coinsuranceRate": 0.1,
              "coinsuranceMax": 27
            });
            return options;
          }
        },
        chartOptions: {
          type: Array,
          notify: true,
        },
      },
      observers: [
        'calculateAll(insuranceOptions, healthcareCosts)',
        'buildChartOptions(scenarios)',
      ],
      buildChartOptions: function(scenarios){
        var highChartOptionObject = {};
        var options = [];
        var scenario = {};

        var i = 0;
        for (i = 0; i < scenarios.length; i++) {
          scenario = scenarios[i];
          highChartOptionObject =
          {
            title: {
                text: scenario.insuranceOption.planName
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar',
                             'Apr', 'May', 'Jun',
                             'Jul', 'Aug', 'Sep',
                             'Oct', 'Nov', 'Dec']
            },
            labels: {
                items: [{
                    html: 'Total Healthcare Spending: $'
                      .concat(Math.round(
                              (scenario.insuranceOption.premium +
                              sumForProperty(scenario.performance, 'paidFromDeductible') +
                              sumForProperty(scenario.performance, 'paidFromCoinsurance'))
                              * 100) / 100
                            ),
                    style: {
                        left: '50px',
                        top: '18px',
                        color: 'black'
                    }
                }]
            },
            plotOptions: {
              column: {
                stacking: 'normal'
              }
            },
            series: [
              {
                type: 'column', // For some reason it is trying to make this first one a spline no matter what
                name: 'Premium',
                data: []
              },
              {
                type: 'column',
                name: 'insuredTotally',
                data: arrayForProperty(scenario.performance, 'insuredTotally')
              },
              {
                type: 'column',
                name: 'insuredByCoinsurance',
                data: arrayForProperty(scenario.performance, 'insuredByCoinsurance')
              },
              {
                type: 'column',
                name: 'paidFromCoinsurance',
                data: arrayForProperty(scenario.performance, 'paidFromCoinsurance')
              },
              {
                type: 'column',
                name: 'paidFromDeductible',
                data: arrayForProperty(scenario.performance, 'paidFromDeductible')
              },
              // {
              //   type: 'spline',
              //   name: 'Average',
              //   data: [3, 2.67, 3, 6.33, 3.33],
              //   marker: {
              //       lineWidth: 2,
              //       fillColor: 'white'
              //     }
              // },
              {
                  type: 'pie',
                  name: 'Total spending',
                  data: [
                    {
                      name: 'Premium',
                      y: scenario.insuranceOption.premium,
                      color: Highcharts.getOptions().colors[0],
                    },
                    {
                      name: 'paidFromDeductible',
                      y: sumForProperty(scenario.performance, 'paidFromDeductible'),
                      color: Highcharts.getOptions().colors[3],
                    },
                    {
                      name: 'paidFromCoinsurance',
                      y: sumForProperty(scenario.performance, 'paidFromCoinsurance'),
                      color: Highcharts.getOptions().colors[4],
                    }
                  ],
                  center: [100, 80],
                  size: 100,
                  showInLegend: false,
                  dataLabels: {
                      enabled: false
                  }
              }
            ]
          };
          options.push(highChartOptionObject);
        }
        this.set('chartOptions', options);
      },
      calculateAll: function(insuranceOptions, healthcareCosts) {
        var i = 0;
        var scenario = {};

        this.set('scenarios', []);

        for (i = 0; i < insuranceOptions.length; i++) {
          scenario = {};
          scenario.insuranceOption = insuranceOptions[i];
          scenario.performance = calculatePerformance(insuranceOptions[i], healthcareCosts);
          this.push('scenarios', scenario);
        }
        // TODO: why isn't this getting triggered automatically? tried as an observable and as a computed
        this.buildChartOptions(this.scenarios);
      },
      generateCostCurve: function(totalHealthcareCosts) {
        var costCurve = [];
        costCurve.push(totalHealthcareCosts * 1/42);
        costCurve.push(totalHealthcareCosts * 2/42);
        costCurve.push(totalHealthcareCosts * 3/42);
        costCurve.push(totalHealthcareCosts * 4/42);
        costCurve.push(totalHealthcareCosts * 5/42);
        costCurve.push(totalHealthcareCosts * 6/42);
        costCurve.push(totalHealthcareCosts * 6/42);
        costCurve.push(totalHealthcareCosts * 5/42);
        costCurve.push(totalHealthcareCosts * 4/42);
        costCurve.push(totalHealthcareCosts * 3/42);
        costCurve.push(totalHealthcareCosts * 2/42);
        costCurve.push(totalHealthcareCosts * 1/42);

        return costCurve;
      }
    });


    function minimumValue(a, b) {
      if (a < b) {
        return a;
      } else {
        return b;
      }
    }

    function calculatePerformance(insuranceOption, healthcareCosts){
      var paymentShares = [];
      var paymentShare = {};
      var i = 0;
      var toAllocate;
      var deductibleRemaining = insuranceOption.deductible;
      var coinsuranceRemaining = insuranceOption.coinsuranceMax;

      for (i = 0; i < healthcareCosts.length; i++) {
        paymentShare = {};
        toAllocate = healthcareCosts[i];
        paymentShare.healthcareCost = healthcareCosts[i];
        paymentShare.paidFromDeductible = 0;
        paymentShare.paidFromCoinsurance = 0;
        paymentShare.insuredByCoinsurance = 0;
        paymentShare.insuredTotally = 0;

        if (toAllocate > 0 && deductibleRemaining > 0) {
          var appliedAmount = minimumValue(deductibleRemaining, toAllocate);
          paymentShare.paidFromDeductible = Math.round(appliedAmount * 100) / 100;
          deductibleRemaining -= appliedAmount;
          toAllocate -= appliedAmount;
        }

        if (toAllocate > 0 && coinsuranceRemaining > 0) {
          var appliedAmount = minimumValue((coinsuranceRemaining * 1 / insuranceOption.coinsuranceRate), toAllocate);
          paymentShare.paidFromCoinsurance = Math.round((appliedAmount * insuranceOption.coinsuranceRate) * 100) / 100;
          paymentShare.insuredByCoinsurance = Math.round((appliedAmount * (1 - insuranceOption.coinsuranceRate) * 100)) / 100;;
          coinsuranceRemaining -= appliedAmount * insuranceOption.coinsuranceRate;
          toAllocate -= appliedAmount;
        }

        if (toAllocate > 0) {
          paymentShare.insuredTotally = Math.round(toAllocate * 100) / 100;
        }
        paymentShares.push(paymentShare);
      }
      return paymentShares;
    }

    function arrayForProperty(objectArray, property){
      var returnValue = [];
      var i = 0;
      for (i = 0; i < objectArray.length; i++) {
        returnValue.push(objectArray[i][property]);
      }
      return returnValue;
    }

    function sumForProperty(objectArray, property){
      var returnValue = 0;
      var i = 0;
      for (i = 0; i < objectArray.length; i++) {
        returnValue += objectArray[i][property];
      }
      return returnValue;
    }


  </script>
</dom-module>
