<!doctype html>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<script>
/* global Highcharts numeral:true */
</script>
<link rel="import" href="../bower_components/highcharts-chart/highcharts-chart.html">
<link rel="import" href="../bower_components/numeral-js/numeral-js.html">


<dom-module id="my-scenarios">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <style include="iron-flex iron-flex-alignment">
      paper-card {
        width: 100%;
      }
    </style>

    <div class="card">
      <h1>Cost Estimator</h1>
      <p>
        Explore how this will help you cover potential health scenarios.
        Use the slider below to choose your expected healthcare costs.
        Initial value is based on CDC statistics for an adult age 18 to 44.
      </p>

      <vaadin-grid id="cdcCostGrid">
        <table>
          <colgroup>
            <col>
            <col>
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>Age Range (years)</th>
              <th>% with Expenses</th>
              <th>Average (Mean) Expense of Those With Expenses</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0 - 6</td>
              <td>88.8%</td>
              <td>$2,154</td>
            </tr>
            <tr>
              <td>6 - 17</td>
              <td>85.7%</td>
              <td>$2,064</td>
            </tr>
            <tr>
              <td>18 - 44</td>
              <td>75.5%</td>
              <td>$3,512</td>
            </tr>
            <tr>
              <td>45 - 64</td>
              <td>88.9%</td>
              <td>$6,799</td>
            </tr>
          </tbody>
        </table>
      </vaadin-grid>
      <p>
        <a href="https://www.cdc.gov/nchs/data/hus/hus15.pdf#097">Source</a>
      </p>
      <div>Total Healthcare Costs:
         <span class="caption">{{totalHealthcareCostsLabel}}</span>
      </div>
      <span>Employee</span><paper-slider value="{{logTotalHealthcareCostsEmployee}}" min="5" max="11.512925465" step=".001"></paper-slider>
      <div hidden$="{{hideSpouseSlider}}"><span>Spouse</span><px-slider value="{{totalHealthcareCostsSpouse}}" max="100000" step="100"></px-slider></div>
      <div hidden$="{{hideChildrenSlider}}"><span>Children</span><px-slider value="{{totalHealthcareCostsChildren}}" max="100000" step="100"></px-slider></div>
      <template id="scenarioCharts" is="dom-repeat" items="{{chartOptions}}" as="chartOption">
        <highcharts-chart highchart-options="{{chartOption}}" />
      </template>
      <div class="horizontal start-justified layout">
        <a href="/options"><paper-button raised>Back</paper-button></a>
      </div>
    </div>
  </template>

  <script>

  function arrayForProperty(objectArray, property, subproperty) {
    var returnValue = [];
    var i = 0;
    for (i = 0; i < objectArray.length; i += 1) {
      if (objectArray[i][property]) {
        returnValue.push(objectArray[i][property][subproperty]);
      }
    }
    return returnValue;
  }

  function sumForProperty(objectArray, property, subproperty) {
    var returnValue = 0;
    var i = 0;
    for (i = 0; i < objectArray.length; i += 1) {
      if (objectArray[i][property]) {
        returnValue += objectArray[i][property][subproperty];
      }
    }
    return Math.round(returnValue);
  }

  function minimumValue(a, b) {
    if (a < b) {
      return a;
    }
    return b;
  }

  function calculateTotalHealthcareSpending(scenario) {
    var total = 0;
    if (scenario.insuranceOption.employeePlan) {
      total += scenario.insuranceOption.employeePlan.premium;
      total += sumForProperty(scenario.performance, 'employee', 'paidFromDeductible');
      total += sumForProperty(scenario.performance, 'employee', 'paidFromCoinsurance');
    }

    if (scenario.insuranceOption.spousePlan) {
      total += scenario.insuranceOption.spousePlan.premium;
      total += sumForProperty(scenario.performance, 'spouse', 'paidFromDeductible');
      total += sumForProperty(scenario.performance, 'spouse', 'paidFromCoinsurance');
    }

    return 'Total Healthcare Spending: ' + numeral(total).format('$0,0');
  }

  function allocateCosts(cost, deductibleBalance, savingsBalance,
    coinsuranceBalance, coinsuranceRate) {
    var paymentShare = {};
    var toAllocate = cost;
    var appliedAmount = 0;
    var deductibleRemaining = deductibleBalance;
    var savingsContributionRemaining = savingsBalance;
    var coinsuranceRemaining = coinsuranceBalance;
    paymentShare.healthcareCost = toAllocate;
    paymentShare.paidFromSavingsContribution = 0;
    paymentShare.paidFromDeductible = 0;
    paymentShare.paidFromCoinsurance = 0;
    paymentShare.insuredByCoinsurance = 0;
    paymentShare.insuredTotally = 0;

    if (toAllocate > 0 && deductibleRemaining > 0 && savingsContributionRemaining > 0) {
      appliedAmount = minimumValue(savingsContributionRemaining, toAllocate);
      paymentShare.paidFromSavingsContribution = Math.round(appliedAmount * 100) / 100;
      deductibleRemaining -= appliedAmount;
      toAllocate -= appliedAmount;
    }

    if (toAllocate > 0 && deductibleRemaining > 0) {
      appliedAmount = minimumValue(deductibleRemaining, toAllocate);
      paymentShare.paidFromDeductible = Math.round(appliedAmount * 100) / 100;
      toAllocate -= appliedAmount;
    }

    if (toAllocate > 0 && coinsuranceRemaining > 0) {
      appliedAmount = minimumValue(
        (coinsuranceRemaining * (1 / coinsuranceRate)), toAllocate);
      paymentShare.paidFromCoinsurance = Math.round(
        (appliedAmount * coinsuranceRate) * 100) / 100;
      paymentShare.insuredByCoinsurance = Math.round(
        (appliedAmount * (1 - coinsuranceRate) * 100)) / 100;
      toAllocate -= appliedAmount;
    }

    if (toAllocate > 0) {
      paymentShare.insuredTotally = Math.round(toAllocate * 100) / 100;
    }
    return paymentShare;
  }

  function calculatePerformance(insuranceOption, healthcareCosts) {
    var paymentShares = [];
    var i = 0;
    var costEmployee;
    var costSpouse;
    var savingsContributionRemainingEmployee;
    var deductibleRemainingEmployee;
    var coinsuranceRemainingEmployee;
    var savingsContributionRemainingSpouse;
    var deductibleRemainingSpouse;
    var coinsuranceRemainingSpouse;
    if (insuranceOption.employeePlan) {
      savingsContributionRemainingEmployee =
        insuranceOption.employeePlan.savingsAccountContribution;
      deductibleRemainingEmployee = insuranceOption.employeePlan.deductible;
      coinsuranceRemainingEmployee = insuranceOption.employeePlan.coinsuranceMax;
    }
    if (insuranceOption.spousePlan) {
      savingsContributionRemainingSpouse = insuranceOption.spousePlan.savingsAccountContribution;
      deductibleRemainingSpouse = insuranceOption.spousePlan.deductible;
      coinsuranceRemainingSpouse = insuranceOption.spousePlan.coinsuranceMax;
    }
    for (i = 0; i < healthcareCosts.length; i += 1) {
      paymentShares.push({});
      if (insuranceOption.employeePlan && insuranceOption.spousePlan) {
        costEmployee = healthcareCosts[i].employee;
        costSpouse = healthcareCosts[i].spouse;
        if (insuranceOption.employeePlan.coverageLevel !== '1-person (employee only)') {
          costEmployee += healthcareCosts[i].children;
        } else {
          costSpouse += healthcareCosts[i].children;
        }
      } else if (insuranceOption.employeePlan) {
        costEmployee = healthcareCosts[i].employee +
          healthcareCosts[i].spouse + healthcareCosts[i].children;
      } else if (insuranceOption.spousePlan) {
        costSpouse = healthcareCosts[i].spouse +
          healthcareCosts[i].employee + healthcareCosts[i].children;
      }

      if (insuranceOption.employeePlan) {
        paymentShares[i].employee = allocateCosts(costEmployee, deductibleRemainingEmployee,
          savingsContributionRemainingEmployee, coinsuranceRemainingEmployee,
          insuranceOption.employeePlan.coinsuranceRate);

        savingsContributionRemainingEmployee -= paymentShares[i].employee.paidFromSavingsContribution;
        deductibleRemainingEmployee -= paymentShares[i].employee.paidFromDeductible;
        coinsuranceRemainingEmployee -= paymentShares[i].employee.paidFromCoinsurance;
      }

      if (insuranceOption.spousePlan) {
        paymentShares[i].spouse = allocateCosts(costSpouse, deductibleRemainingSpouse,
          savingsContributionRemainingSpouse, coinsuranceRemainingSpouse,
          insuranceOption.spousePlan.coinsuranceRate);

        savingsContributionRemainingSpouse -= paymentShares[i].spouse.paidFromSavingsContribution;
        deductibleRemainingSpouse -= paymentShares[i].spouse.paidFromDeductible;
        coinsuranceRemainingSpouse -= paymentShares[i].spouse.paidFromCoinsurance;
      }
    }
    return paymentShares;
  }

  function buildCustomChartOptions(scenario) {
    var chartTitle = '';
    var employeePlanName;
    var spousePlanName;
    var premiumEmployee = 0;
    var premiumSpouse = 0;
    var highChartOptionObject;
    if (scenario.insuranceOption.employeePlan) {
      premiumEmployee = scenario.insuranceOption.employeePlan.premium;
      employeePlanName = scenario.insuranceOption.employeePlan.planName + ' - ' +
        scenario.insuranceOption.employeePlan.coverageLevel;
      chartTitle = employeePlanName;
    }
    if (scenario.insuranceOption.spousePlan) {
      premiumSpouse = scenario.insuranceOption.spousePlan.premium;
      spousePlanName = scenario.insuranceOption.spousePlan.planName;
      chartTitle = spousePlanName;
    }
    if (employeePlanName && spousePlanName) {
      chartTitle = employeePlanName + ' / ' + spousePlanName;
    }
    highChartOptionObject =
    {
      title: {
        text: chartTitle,
      },
      xAxis: {
        categories: ['Jan', 'Feb', 'Mar',
          'Apr', 'May', 'Jun',
          'Jul', 'Aug', 'Sep',
          'Oct', 'Nov', 'Dec'],
      },
      labels: {
        items: [{
          html: calculateTotalHealthcareSpending(scenario),
          style: {
            left: '50px',
            top: '18px',
            color: 'black',
          },
        }],
      },
      plotOptions: {
        column: {
          stacking: 'normal',
        },
      },
      series: [
        {
          type: 'column', // For some reason it is trying to make this first one a spline no matter what
          name: 'Premium',
          data: [],
          stack: 'employee',
        },
        {
          type: 'column',
          name: 'Insured Totally',
          data: arrayForProperty(scenario.performance, 'employee', 'insuredTotally'),
          stack: 'employee',
        },
        {
          type: 'column',
          name: 'Insured By Coinsurance',
          data: arrayForProperty(scenario.performance, 'employee', 'insuredByCoinsurance'),
          stack: 'employee',
        },
        {
          type: 'column',
          name: 'Paid From Coinsurance',
          data: arrayForProperty(scenario.performance, 'employee', 'paidFromCoinsurance'),
          stack: 'employee',
        },
        {
          type: 'column',
          name: 'Paid From Deductible',
          data: arrayForProperty(scenario.performance, 'employee', 'paidFromDeductible'),
          stack: 'employee',
        },
        {
          type: 'column',
          name: 'Paid From Savings Account Contribution',
          data: arrayForProperty(scenario.performance, 'employee', 'paidFromSavingsContribution'),
          stack: 'employee',
        },
        {
          type: 'column', // For some reason it is trying to make this first one a spline no matter what
          name: 'Premium',
          data: [],
          stack: 'spouse',
        },
        {
          type: 'column',
          name: 'Insured Totally',
          data: arrayForProperty(scenario.performance, 'spouse', 'insuredTotally'),
          stack: 'spouse',
        },
        {
          type: 'column',
          name: 'Insured By Coinsurance',
          data: arrayForProperty(scenario.performance, 'spouse', 'insuredByCoinsurance'),
          stack: 'spouse',
        },
        {
          type: 'column',
          name: 'Paid From Coinsurance',
          data: arrayForProperty(scenario.performance, 'spouse', 'paidFromCoinsurance'),
          stack: 'spouse',
        },
        {
          type: 'column',
          name: 'Paid From Deductible',
          data: arrayForProperty(scenario.performance, 'spouse', 'paidFromDeductible'),
          stack: 'spouse',
        },
        {
          type: 'column',
          name: 'Paid From Savings Account Contribution',
          data: arrayForProperty(scenario.performance, 'spouse', 'paidFromSavingsContribution'),
          stack: 'spouse',
        },
        // {
        //   type: 'spline',
        //   name: 'Average',
        //   data: [3, 2.67, 3, 6.33, 3.33],
        //   marker: {
        //       lineWidth: 2,
        //       fillColor: 'white'
        //     }
        // },
        {
          type: 'pie',
          name: 'Total spending',
          data: [
            {
              name: 'Employee Premium',
              y: premiumEmployee,
              color: Highcharts.getOptions().colors[0],
            },
            {
              name: 'Employee Deductible',
              y: sumForProperty(scenario.performance, 'employee', 'paidFromDeductible'),
              color: Highcharts.getOptions().colors[4],
            },
            {
              name: 'Employee Coinsurance',
              y: sumForProperty(scenario.performance, 'employee', 'paidFromCoinsurance'),
              color: Highcharts.getOptions().colors[3],
            },
            {
              name: 'Spouse Premium',
              y: premiumSpouse,
              color: Highcharts.getOptions().colors[6],
            },
            {
              name: 'Spouse Deductible',
              y: sumForProperty(scenario.performance, 'spouse', 'paidFromDeductible'),
              color: Highcharts.getOptions().colors[11],
            },
            {
              name: 'Spouse Coinsurance',
              y: sumForProperty(scenario.performance, 'spouse', 'paidFromCoinsurance'),
              color: Highcharts.getOptions().colors[10],
            },
          ],
          center: [100, 80],
          size: 100,
          showInLegend: false,
          dataLabels: {
            enabled: false,
          },
        },
      ],
    };
    return highChartOptionObject;
  }

  Polymer({
    is: 'my-scenarios',
    properties: {
      scenarios: {
        type: Array,
        notify: true,
        computed: 'calculateAll(insuranceOptions, healthcareCosts)',
      },
      logTotalHealthcareCostsEmployee: {
        type: Number,
        value: 8.16394095476,
      },
      totalHealthcareCostsLabel: {
        type: Number,
        computed: 'generateHealthcareCostsLabel(totalHealthcareCostsEmployee, totalHealthcareCostsSpouse, totalHealthcareCostsChildren,  hideSpouseSlider, hideChildrenSlider)',
      },
      totalHealthcareCostsEmployee: {
        type: Number,
        computed: 'exponent(logTotalHealthcareCostsEmployee, 150, 100000)',
      },
      totalHealthcareCostsSpouse: {
        type: Number,
        value: 3512,
      },
      totalHealthcareCostsChildren: {
        type: Number,
        value: 2064,
      },
      healthcareCosts: {
        type: Array,
        notify: true,
      },
      chartOptions: {
        type: Array,
        notify: true,
        value: function () {
          var retVal = [];
          return retVal;
        },
      },
      insuranceOptions: {
        type: Array,
        notify: true,
      },
      childrenCount: {
        type: String,
        notify: true,
      },
      adultCount: {
        type: String,
        notify: true,
      },
      hideChildrenSlider: {
        type: Boolean,
        computed: '_hideChildrenSlider(childrenCount)',
      },
      hideSpouseSlider: {
        type: Boolean,
        computed: '_hideSpouseSlider(adultCount)',
      },
    },
    observers: [
      'buildChartOptions(scenarios)',
      'generateCostCurve(totalHealthcareCostsEmployee,totalHealthcareCostsSpouse,totalHealthcareCostsChildren, hideSpouseSlider, hideChildrenSlider)',
    ],
    _hideChildrenSlider: function (children) {
      return children === '0';
    },
    _hideSpouseSlider: function (adults) {
      return adults === '1';
    },
    exponent: function (value, clipValueLow, clipValueHigh) {
      var result = Math.exp(value);
      if (result < clipValueLow) {
        result = 0;
      }
      if (result > clipValueHigh) {
        result = clipValueHigh;
      }
      return result;
    },
    buildChartOptions: function (scenarios) {
      this.debounce('debounceChartOptions', function () {
        this._buildChartOptions(scenarios);
      }, 100);
    },
    _buildChartOptions: function (scenarios) {
      var i = 0;
      this.set('chartOptions', []);
      this.$.scenarioCharts.render();
      for (i = 0; i < scenarios.length; i += 1) {
        this.push('chartOptions', buildCustomChartOptions(scenarios[i]));
      }
    },
    calculateAll: function (insuranceOptions, healthcareCosts) {
      var i = 0;
      var scenario = {};
      var scenarios = [];
      // this.set('scenarios', []);

      for (i = 0; i < insuranceOptions.length; i += 1) {
        scenario = {};
        scenario.insuranceOption = insuranceOptions[i];
        scenario.performance = calculatePerformance(insuranceOptions[i], healthcareCosts);
        scenarios.push(scenario);
      }

      return scenarios;
    },
    generateHealthcareCostsLabel: function (totalHealthcareCostsEmployee,
      totalHealthcareCostsSpouse, totalHealthcareCostsChildren,
      hideSpouseSlider, hideChildrenSlider) {
      var value = totalHealthcareCostsEmployee;
      var label;
      if (!hideSpouseSlider) {
        value += totalHealthcareCostsSpouse;
      }
      if (!hideChildrenSlider) {
        value += totalHealthcareCostsChildren;
      }
      label = numeral(value).format('$0,0');
      if (value >= 100000) {
        label = '$100,000 or more';
      }
      return label;
    },
    generateCostCurve: function (totalHealthcareCostsEmployee,
      totalHealthcareCostsSpouse, totalHealthcareCostsChildren,
      hideSpouseSlider, hideChildrenSlider) {
        this.debounce('debounceCostCurve', function () {
          this.set('healthcareCosts', this._generateCostCurve(totalHealthcareCostsEmployee,
            totalHealthcareCostsSpouse, totalHealthcareCostsChildren,
            hideSpouseSlider, hideChildrenSlider));
        }, 100);
    },
    _generateCostCurve: function (totalHealthcareCostsEmployee,
      totalHealthcareCostsSpouse, totalHealthcareCostsChildren,
      hideSpouseSlider, hideChildrenSlider) {
      var costCurve = [];
      var i = 1;
      var segments = 42;
      if (hideSpouseSlider) {
        totalHealthcareCostsSpouse = 0;
      }
      if (hideChildrenSlider) {
        totalHealthcareCostsChildren = 0;
      }
      for (i = 1; i <= 6; i += 1) {
        costCurve.push({
          employee: totalHealthcareCostsEmployee * (i / segments),
          spouse: totalHealthcareCostsSpouse * (i / segments),
          children: totalHealthcareCostsChildren * (i / segments),
        });
      }

      for (i = 6; i >= 1; i -= 1) {
        costCurve.push({
          employee: totalHealthcareCostsEmployee * (i / segments),
          spouse: totalHealthcareCostsSpouse * (i / segments),
          children: totalHealthcareCostsChildren * (i / segments),
        });
      }

      return costCurve;
    },
  });

  </script>
</dom-module>
