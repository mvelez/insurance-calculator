<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
        .container {
          @apply(--layout-horizontal);
          @apply(--layout-justified);
        }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Questions</h1>
      <p>Answer the questions below to calculate the cost of different plans.</p>
      <p>None of this information is being transmitted beyond this system.</p>
      <p>What is your annual salary range?</p>
      <p>How many adults will you be covering?</p>
      <p>OPTIONAL: Does the adult you are covering work at an employer which offers coverage?</p>
      <p>OPTIONAL: What is the annual co-pay of their plan for a single person?</p>
      <p>OPTIONAL: What is the annual co-pay of their plan for a plan that covers everyone (including yourself) that needs to be covered?</p>
      <p>How many children will you be covering?</p>
      <p>Are you a tobacco user?</p>
      <p>Does anyone being covered have conditions which you would anticipate high medical costs in the year you are enrolling for?</p>
      <p>Show me my options</p>
      <div class="container">
        <div class="horizontal start-justified layout"><a href="/overview"><paper-button raised>Back</paper-button></a></div>
        <div class="horizontal end-justified layout"><a href="/options"><paper-button raised>Next</paper-button></a></div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-questions',
    });
  </script>
</dom-module>
