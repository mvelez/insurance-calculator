<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
        .container {
          @apply(--layout-horizontal);
          @apply(--layout-justified);
        }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Questions</h1>
      <p>Answer the questions below to calculate the cost of different plans.</p>
      <p>None of this information is being transmitted beyond this system.</p>


      <paper-dropdown-menu label="Annual salary range">
        <paper-listbox class="dropdown-content">
          <template is="dom-repeat" items="{{incomeBrackets.incomeBrackets}}" as="item">
              <paper-item value="100">{{item.incomeBracket}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-toggle-button>Are you a tobacco user?</paper-toggle-button>
      <div>
        <paper-dropdown-menu label="Children being covered">
          <paper-listbox class="dropdown-content">
            <paper-item>One</paper-item>
            <paper-item>Two or more</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div>
        <paper-dropdown-menu label="Adults being covered">
          <paper-listbox class="dropdown-content">
            <paper-item>One (Employee)</paper-item>
            <paper-item>Two</paper-item>
            <paper-item>Three or more</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>

      <paper-card heading="Does their employer offer coverage?">
        <div class="card-content">
          <paper-toggle-button>Yes</paper-toggle-button>
          <paper-input label="Annual co-pay a single person?" type="number">
            <div prefix>$</div>
          </paper-input>
          <paper-input label="Annual co-pay for a plan that covers everyone?" type="number">
            <div prefix>$</div>
          </paper-input>
        </div>
      </paper-card>

      <div class="container">
        <a href="/overview"><paper-button raised>Back</paper-button></a>
        <a href="/options"><paper-button raised>Next</paper-button></a>
      </div>
    </div>

    <iron-ajax
      auto
      url="/data/income-brackets.json"
      method="get"
      handle-as="json"
      last-response="{{incomeBrackets}}">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'my-questions',
      properties: {
        incomeBrackets: Object
      },
    });
  </script>
</dom-module>
