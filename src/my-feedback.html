<!doctype html>


<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">

<dom-module id="my-feedback">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style include="iron-flex iron-flex-alignment"></style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Feedback</h1>
      <p>Use the form below to provide feedback to the developer on this application.</p>
      <template is="dom-bind">
      <form is="iron-form" id="feedbackForm" method="post" action="http://httpbin.org/post">
        <gold-email-input label="Email address" name="email" autovalidate="true"></gold-email-input>
        <paper-textarea name="feedback" label="Submit a bug or an improvement request" feedback="{{feedback}}"></paper-textarea>
        <input type="hidden" id="test" value="test" />
        <div class="horizontal end-justified layout">
          <paper-button raised onclick="submitForm(event)">Submit</paper-button>
        </div>
      </form>
    </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-feedback',
    });
    function submitForm (event) {
      // TODO: this navigation seems hacky and error prone.
      var feedbackForm = Polymer.dom(event).localTarget.parentElement.parentElement
      feedbackForm.submit();
    }

  </script>
</dom-module>
