<!doctype html>

<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="insurance-plan-hdhp">
  <template>
    <style>
      paper-card {
        box-sizing: border-box;
        max-width: 275px;
        margin: 4px;
        flex: 0 0 auto;
      }
    </style>
    <paper-card heading="{{planName}}">
      <paper-input label="Annual Premium" type="number">
        <div prefix>$</div>
      </paper-input>
      <paper-input label="Annual co-pay" type="number">
        <div prefix>$</div>
      </paper-input>
      <paper-input label="Annual coinsurance max" type="number">
        <div prefix>$</div>
      </paper-input>
      <paper-input label="Coinsurance rate" type="number">
        <div suffix>%</div>
      </paper-input>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'insurance-plan-hdhp',
      properties: {
        planName: {
          type: String,
          notify: true,
        },
      },
    });
  </script>
</dom-module>
